<script>
    function foo(){
         var product = {
            name: '',
            price: 0,
            isInStock: true,
            qty: 0,
            shippedTo: [ ],
            total: function(){
                return this.price*this.qty;
            },
            print:function(){
                document.write(
                    `<dl>
                        <dt>Name</dt> <dd>${this.name} </dd>
                        <dt>Price</dt> <dd>${this.price} </dd>
                        <dt>Stock Availability</dt> <dd>${(this.isInStock==true)?"Available":"Out of Stock"} </dd>
                        <dt>Quantity</dt> <dd>${this.qty} </dd>
                        <dt>Shipped To</dt> <dd>${this.shippedTo.toString()} </dd>
                        <dt>Total</dt> <dd>${this.total()} </dd>
                        </dl>`)
                
            }
        }
        
        product.name= 'Samsung tv';
        product.price= 50000;
        // product.isInStock=true;
        product.qty=5;
        product.shippedTo=['Delhi','Indore'];
       
        if(product.qty==0){
            product.isInStock=false;
        }
        else{
            product.isInStock=true;
        }
        product.print();

        product.name= 'Microwave';
        product.price= 5000;
        // product.isInStock=false;
        product.qty=0;
        product.shippedTo=["Delhi","Gurugram","Indore"];
        
        if(product.qty==0){
            product.isInStock=false;
        }
        else{
            product.isInStock=true;
        }
        product.print();

        product.name= 'Air conditioner';
        product.price= 100000;
        // product.isInStock=true;
        product.qty=4;
        product.shippedTo=["Delhi","Gurugram","Indore"];
        
        if(product.qty==0){
            product.isInStock=false;
        }
        else{
            product.isInStock=true;
        }
        product.print();

       
    }
    foo();
</script>
