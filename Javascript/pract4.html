<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script>
        var userdetails=[
        {Username:"John", Password:"12345", Mobile:"7067796049"},
        {Username:"Dom", Password:"@abc", Mobile:"9755504526"},
        {Username:"Danny", Password:"henn@", Mobile:"8602146067"}
        ];
       function LoginClick(){
           var uname= document.getElementById('txtName').value;
           var pwd= document.getElementById('txtPassword').value;
           var msg= document.getElementById('msg');

           for(var user of userdetails){
               if(user.Username === uname || user.Mobile=== uname){
                   if(user.Password ===pwd){
                       location.href="pract7.html"
                   }
                   else{
                    //    msg.innerHTML="invalid password"
                       msg.innerHTML = "Invalid Password"
                       break;
                   }
               }
            //    else if(user.Mobile=== uname){
            //     if(user.Password ===pwd){
            //            location.href="pract7.html"
            //        }
            //        else{
            //            msg.innerHTML="invalid password"
            //            break;
            //        }
            // }
               else{
                //    msg.innerHTML="invalid username"
                      msg.innerHTML = "Invalid Username/Mobile"
               }
           }


       }
        
    </script>
</head>
<body class="container" >
    <h2>Flipkart Website</h2>
    <div class="btn-toolbar bg-primary justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger">Home</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" data-bs-target="#faceModal" data-bs-toggle="modal">Login</button>
        </div>
    </div>
    <div class="modal" id="faceModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Account Login</h2>
                    <div id="msg" class="text-danger"></div>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Username/Mobile</label>
                    <div>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                    <div>
                        <input type="password" class="form-control" id="txtPassword">
                    </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    <button onclick="LoginClick()" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
